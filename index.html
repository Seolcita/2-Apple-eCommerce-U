<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- SECTION --- MENU & HERO -->
      <section class="hero">
        <!-- MENU BAR -->
        <div class="menubar">
          <a href="#" class="logo">
            <i class="fab fa-apple"></i>
          </a>
          <nav class="navbar">
            <i class="navbar__link">iPhone 12</i>
            <i class="navbar__link">MacBook Air</i>
            <i class="navbar__link">Watch</i>
            <i class="navbar__link">AirPods</i>
          </nav>
        </div>

        <div class="hero__main">
          <!-- 3D ANIMATION & CONTROLLER -->
          <div class="cube__container">
            <div class="cube__box">
              <div class="cube__box--front">
                <img src="images/iphone.png" />
              </div>
              <div class="cube__box--back">
                <i class="fab fa-apple"></i>
              </div>
            </div>
            <div class="control">
              <a href="#" class="control--top-x">
                <i class="fas fa-arrow-up"></i>
              </a>
              <a href="#" class="control--bottom-x">
                <i class="fas fa-arrow-down"></i>
              </a>
              <a href="#" class="control--left-y">
                <i class="fas fa-arrow-left"></i>
              </a>
              <a href="#" class="control--right-y">
                <i class="fas fa-arrow-right"></i>
              </a>
              <a href="#" class="control--top-z">
                <i class="fas fa-arrow-down"></i>
              </a>
              <a href="#" class="control--bottom-z">
                <i class="fas fa-arrow-up"></i>
              </a>
            </div>
          </div>
          <!-- HERO TEXTS -->
          <div class="hero__texts">
            <h1>&#8592; Best Gift</h1>
            <p>"Creativity is just connecting things."</p>
            <span> - Steve Jobs</span>
            <button type="button">Buy Now</button>
          </div>
        </div>

        <!-- BACKGROUND SLIDE SHOW -->
        <div class="slideshow"></div>
      </section>

      <!-- SECTION --- IPHONE FEATURES -->
      <section class="iphone">
        <h1 class="iphone__title">iPhone 12</h1>
        <div class="iphone__image">
          <img
            src="images/iPhone 12/iphone-1.png"
            alt="iPhone12-1"
            class="iphone__image--1"
          />
          <img
            src="images/iPhone 12/iphone-2.png"
            alt="iPhone12-2"
            class="iphone__image--2"
          />
        </div>
        <div class="iphone__btn">
          <a href="#"><span class="iphone__btn--1">Learn More</span></a>
          <a href="#"><span class="iphone__btn--2">Shop</span></a>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
